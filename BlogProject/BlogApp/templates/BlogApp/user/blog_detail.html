{% extends 'BlogApp/user/userbase.html' %}

{% block contents %}


        <h2>{{ blog.title }}</h2>
        <p>{{ blog.content }}</p>
        <small class="blog-meta">By {{ blog.author }} on {{ blog.created_at }}</small>

        {% if user == blog.author %}
        <div class="blog-actions">
            <a href="{% url 'blog_edit' blog.pk %}" class="edit-btn">Edit</a>
            <a href="{% url 'blog_delete' blog.pk %}" class="delete-btn">Delete</a>
        </div>
        {% endif %}

        <br><a href="{% url 'blog_list' %}" class="back-btn">Back to Blogs</a>
    </div>

    <style>
        .blog-detail-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .blog-meta {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .blog-actions {
            margin-top: 20px;
        }

        .edit-btn,
        .delete-btn,
        .back-btn {
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #E74C3C;
            color: white;
        }

        .delete-btn:hover {
            background-color: #C0392B;
        }

        .back-btn {
            color: #333;
        }

        .back-btn:hover {
            color: #007BFF;
        }
    </style>
{% endblock %}
