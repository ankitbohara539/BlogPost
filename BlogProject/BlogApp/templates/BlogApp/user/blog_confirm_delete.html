{% extends 'BlogApp/user/userbase.html' %}

{% block contents %}
    <div class="delete-confirm-container">
        <h2>Are you sure you want to delete "{{ blog.title }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="confirm-btn">Yes, Delete</button>
        </form>
        <a href="{% url 'blog_list' %}" class="cancel-btn">Cancel</a>
    </div>

    <style>
        .delete-confirm-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .confirm-btn {
            background-color: #E74C3C;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .confirm-btn:hover {
            background-color: #C0392B;
        }

        .cancel-btn {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            margin-top: 15px;
            display: inline-block;
        }

        .cancel-btn:hover {
            color: #007BFF;
        }
    </style>
{% endblock %}
