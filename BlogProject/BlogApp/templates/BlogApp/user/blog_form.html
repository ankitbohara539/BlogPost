{% extends 'BlogApp/user/userbase.html' %}

{% block contents %}
    <div class="blog-form-container">
        <h2>{% if form.instance.pk %}Edit{% else %}Write{% endif %} Blog</h2>
        <form method="POST" class="blog-form">
            {% csrf_token %}
            <div style="display: flex; justify-content: center; gap: 10px; text-align: left; flex-direction: column;">
                {{ form.as_p }}</div>
            <div style="text-align: right;">
                <button type="submit" class="submit-btn">Post</button>

            </div>
        </form>
    </div>

    <style>
        .blog-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .blog-form {
            margin-top: 20px;
        }
    </style>
{% endblock %}
