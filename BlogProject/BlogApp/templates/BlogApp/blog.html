{% extends 'BlogApp/base.html' %}
{% block contents %}
<div class="row" style="display: flex; justify-content: center;  align-items:center; height: 100vh; padding-top: 100px;">
    <div class="blog-cards-container">
        <h2>All Blogs</h2>
        <div class="blog-cards">
            {% for blog in blogs %}
            <div class="blog-card">
                <a href="{% url 'blogdetail' blog.pk %}" class="blog-card-link">
                    <h3>{{ blog.title }}</h3>
                    <p>{{ blog.content|slice:":100" }}...</p>
                    <small>By {{ blog.author }} on {{ blog.created_at }}</small>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

    <style>
        .blog-cards-container {
            max-width: 1200px;
            text-align: center;
        }
        .create-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .create-btn:hover {
            background-color: #45a049;
        }
        .blog-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .blog-card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            margin: 10px;
            padding: 20px;
            text-align: left;
            transition: transform 0.2s ease-in-out;
        }
        .blog-card:hover {
            transform: scale(1.05);
        }
        .blog-card-link {
            color: #333;
            text-decoration: none;
        }
        .blog-card h3 {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }
        .blog-card p {
            font-size: 12px;
            color: #555;
        }
        .blog-card small {
            font-size: 14px;
            color: #777;
        }
    </style>
{% endblock %}
