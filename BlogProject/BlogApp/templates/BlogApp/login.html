{% extends 'BlogApp/base.html' %}

{% block contents %}
{% load static %}
<style>
    .container {
        background-image: url('{% static "BlogApp/images/bg.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .welcome-section {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }

    .welcome-section h2 {
        font-size: 65px;
        font-weight: 650;
    }

    .welcome-section p {
        font-size: 20px;
    }

    .login-section img {
        height: 500px;
        width: 475px;
    }

    .modal-dialog-centered {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="container">
    <div class="row" style="width: 100%;">
        <!-- Welcome Section -->
        <div class="col-md-8 welcome-section">
            <h2>Welcome to BlogPost</h2>
            <p><i>"Your Voice, Your Story, Your Blog.. <span style="color:blue;"> Share the World </span>One Post at a Time!"</i></p>
        </div>

        <!-- Login Section -->
        <div class="col-md-4 login-section">
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Login Here</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {% if error %}
                            <p style="color: red;">{{ error }}</p>
                            {% endif %}
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" id="username" name="username" placeholder="Eg: Ankit" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <p class="mt-3 text-center">
                                Don't have an Account? <a href="{% url 'register' %}" style="text-decoration: none;">Signup</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <img src="{% static 'BlogApp/images/grouplogo.png' %}" alt="Group Logo">
        </div>
    </div>
</div>
{% endblock %}
