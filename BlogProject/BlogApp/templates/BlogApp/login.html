{% extends 'BlogApp/base.html' %}

{% block contents %}
{% load static %}
<style>
    .container {
        background-image: url('{% static "BlogApp/images/bg.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .welcome-section {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }

    .welcome-section h2 {
        font-size: 65px;
        font-weight: 650;
    }

    .welcome-section p {
        font-size: 20px;
    }
</style>

<div class="container">
    <div class="row" style="width: 100%;">
        <!-- Welcome Section -->
        <div class="col-md-8 welcome-section">
            <h2>Welcome to BlogPost</h2>
            <p><i>"Your Voice, Your Story, Your Blog.. <span style="color:blue;"> Share the World </span>One Post at a
                    Time!"</i></p>
        </div>

        <!-- Login Section -->
        <div class="col-md-4 login-section mx-auto mt-5">
            <div class="card shadow-lg p-4"
                style="border-radius: 20px; background: rgba(160, 159, 159, 0.167); backdrop-filter: blur(10px);">
                <div class="card-header text-center" style="background: transparent; border: none;">
                    <h5 class="card-title">Login Here</h5>
                </div>
                <div class="card-body">
                    {% if error %}
                    <p class="text-danger text-center">{{ error }}</p>
                    {% endif %}
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Eg: Ankit"
                                class="form-control" style="border-radius: 10px;background-color: rgba(240, 248, 255, 0.136);" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter Password"
                                class="form-control" style="border-radius: 10px; background-color: rgba(240, 248, 255, 0.136);" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                    
                    <p class="mt-3 text-center">
                        Don't have an Account? <a href="{% url 'register' %}" class="text-decoration-none">Signup</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
